<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documents List - Paperless</title>
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles - Using absolute path -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="bi bi-file-earmark-text me-2"></i>
            Paperless
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/upload.html">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/pages/documentsList.html">All Documents</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Container -->
<div class="container py-5">
    <!-- Search Section -->
    <div class="search-container">
        <div class="input-group">
            <input type="search" id="search-input" class="form-control"
                   placeholder="Search documents..." aria-label="Search documents">
            <button class="btn btn-primary" type="button" id="search-button">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <!-- Documents Table Container -->
    <div class="table-container mt-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Filename</th>
                <th>Size</th>
                <th>Type</th>
                <th>Upload Date</th>
                <th>OCR Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="documents-table-body">
            <!-- Dynamic content will be inserted here via JavaScript -->
            </tbody>
        </table>

        <!-- Empty State Display -->
        <div id="empty-state" class="empty-state d-none text-center py-5">
            <i class="bi bi-file-earmark-text empty-state-icon fs-1 text-muted mb-3"></i>
            <h4>No Documents Found</h4>
            <p class="text-muted">Upload some documents to get started</p>
            <a href="/pages/upload.html" class="btn btn-primary">
                <i class="bi bi-upload me-2"></i>Upload Document
            </a>
        </div>
    </div>
</div>

<!-- Loading Spinner Overlay -->
<div class="loader-overlay" id="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- JavaScript Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/documentsList.js"></script>
</body>
</html>
